<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fff2e31975.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div class="upper">
                <div class="acc"></div>
                <div class="op"></div>
            </div>
            
            <div class="num">0</div>
        </div>
        <div class="section">
            <button class="buttonT">+/-</button>
            <button class="buttonT">%</button>
            <button class="buttonT" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="buttonR">AC</button>
        </div>
        <div class="section">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="buttonR">รท</button>
        </div>
        <div class="section">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="buttonR">x</button>
        </div>
        <div class="section">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="buttonR">-</button>
        </div>
        <div class="sectionLast">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="buttonR">+</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
